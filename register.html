        <div class="content1">
            <center>
                <div class="container-xxl py-5 category">

                        <div class="nnn">
                        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                            <h6 class="section-title bg-white text-center text-primary px-3">eLeraning</h6>
                            <h1 class="mb-5">Register Here</h1>
                        </div> </div>
                    <form id="registerForm">
                    <table>
                        <tr>
                    <td><input class="registerForms"  type="text" id="username" placeholder="Enter Username" required></td></tr>
                    <tr><td><input class="registerForms" type="email" id="email" placeholder="Enter Email" required></td></tr>
                    <tr><td><input class="registerForms" type="password" id="password" placeholder="Enter Password" required></td></tr>
                    <tr><td><select class="registerForms" id="role">
                        <option value="admin">ADMIN</option>
                        <option value="student">STUDENT</option>
                        <option value="instructor">INSTRUCTOR</option>
                    </select> </td></tr>
                    <tr><td><center>
                        <div>
                            <button class="cn1" type="submit">Register</a></button>
                        </div>
                    </center></td></tr>
                    <div id="error-message" class="error"></div>
                </form>
            </div>
        </div>
    </div>
</center>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var role = document.getElementById('role').value;
            var errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = ''; // Clear previous error messages

            // Simple validation (can be enhanced)
            if (username && email && password && role) {
                // Send data to backend
                fetch('http://localhost:5000/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, role })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        window.location.href = 'joinnow.html'; // Redirect to login page
                    } else {
                        errorMessage.textContent = 'Registration failed: ' + data.error;
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'Error: ' + error.message;
                });
            } else {
                errorMessage.textContent = 'Please fill in all fields';
            }
        });
    </script>
